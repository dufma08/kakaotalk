<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이용자 보호조치 완화</title>
  <style>
    body { margin: 0; font-family: 'Apple SD Gothic Neo', sans-serif; background: #fff; color: #222; }
    .container { max-width: 500px; margin: 0 auto; padding: 20px; }

    /* 첫 화면 */
    .hidden { display: none; }
    h2 { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    p { font-size: 14px; line-height: 1.5; color: #555; }
    a { color: #007aff; text-decoration: none; }
    .checkbox { display: flex; align-items: center; margin-top: 20px; font-size: 14px; }
    .checkbox input { margin-right: 8px; }
    .btn { display: block; width: 100%; margin-top: 20px; padding: 14px; text-align: center;
           font-size: 16px; font-weight: bold; color: #000; background: #ffeb00;
           border: none; border-radius: 6px; cursor: pointer; }
    .btn:active { background: #f0db00; }

    /* 로그인 화면 */
    .login-container { max-width: 400px; margin: 80px auto; text-align: center; padding: 20px; }
    .login-container h2 { font-size: 20px; font-weight: bold; margin-bottom: 30px; }
    .login-container input {
      width: 100%; padding: 12px; margin: 8px 0;
      border: none; border-bottom: 1px solid #ccc;
      font-size: 14px; outline: none;
    }
    .login-container .btn {
      width: 100%; padding: 14px; margin-top: 20px;
      background: #f0f0f0; border: none; border-radius: 6px;
      font-size: 16px; font-weight: bold; color: #888; cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 첫 화면 -->
  <div id="page1" class="container">
    <h2>연습용 안내 페이지</h2>
    <p>이 페이지는 실제 서비스가 아닌 <strong>연습용 데모 페이지</strong>입니다.<br>
    본인인증 기능은 동작하지 않으며, UI 학습을 위한 예제입니다.</p>
    <a href="#">사이트 바로가기</a>

    <p style="margin-top:20px;">
      시스템이 불완전한<br>
      이는 연습용 설명 문구이며 실제 인증과 무관합니다.
    </p>

    <div class="checkbox">
      <input type="checkbox" id="agree">
      <label for="agree">[필수] 개인정보 수집 및 이용 동의 (연습용)</label>
    </div>

    <button class="btn" onclick="goNext()">본인인증하기</button>
  </div>

  <!-- 로그인 화면 -->
  <div id="page2" class="login-container hidden">
    <h2>카카오톡을 시작합니다</h2>
    <input type="text" placeholder="이메일 또는 전화번호">
    <input type="password" placeholder="비밀번호">
    <button class="btn" onclick="alert('로그인 버튼 클릭됨 (연습용)')">로그인</button>
  </div>

  <script>
    function goNext() {
      const chk = document.getElementById("agree");
      if (!chk.checked) {
        alert("동의 후 진행할 수 있습니다. (연습용)");
      } else {
        document.getElementById("page1").classList.add("hidden");
        document.getElementById("page2").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
